<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>9jaForum</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="shortcut icon" type="image/x-icon" th:href="@{/files/system_img/logo.jpg}" href=""/>
        <link rel="stylesheet" th:href="@{/css/app_style.css}" href=""/>
    </head>
    
    <body class="container">
        <div class="col-sm-1"></div>
    
        <div class="col-sm-10">
            <div class="row">
                <h1>
                    <a><img src="" th:src="@{/files/system_img/logo.jpg}" width="50" height="50" alt="onenaijalogo" style="border-radius: 50%;"/> 9jaForum</a>
                </h1>
            </div>
            
            <div class="row">
                <nav class="navbar navbar-inverse container-fluid">
                    <ul class="nav navbar-nav">
                        <li><a th:href="@{/user/login}">Switch</a></li>
                        <li><a>Home</a></li>
                        <li><a>Opinions</a></li>
                        <li><a>Memelogic</a></li>
                        <li><a>Poetic Justice</a></li>
                        <li><a>Battle Of The Sexes</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a th:href="@{/user/login}"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                        <li><a th:href="@{/signup}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    </ul>
                </nav>
            </div>
            
            <div class="row" style="text-align: center;">
                <div style="background-color: pink; width: 30%; height: 90px; margin-bottom: 10px; display: inline-block;">
                    For normal advert
                </div>
            
                <div style="background-color: blue; width: 30%; height: 90px; margin-bottom: 10px; display: inline-block;">
                    For normal advert
                </div>
                
                <div style="background-color: orange; width: 30%; height: 90px; margin-bottom: 10px; display: inline-block;">
                    For normal advert
                </div>
            </div>
            
            <div class="row" style="background-color: white"><br/></div>
        
            <div class="row">
                <h1 class="well homewell">Trending</h1>
                
                <div class="list-group centertinz">
                    <div th:each="post : ${postpage}">
                        <a class="list-group-item" th:href="@{/s_ch(pos=${post.id}, t=${post.title}, p=${pg})}" >
                            <div class="row">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-8">
                                    <div id="chead" class="list-group-item-text" th:text="${post.title}"></div>
                                    <div style="font-size: 11px;" class="list-group-item-text" th:text="${post.duration}"></div>
                                </div>
                                <div class="col-sm-2">
                                    <span class="badge" th:text="${post.views}"></span><br/>
                                    <span style="font-size: 11px;">views</span> 
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                
                <div>
                    <div class="centertinz">
                        <ul class="pagination pagination-sm">
                            <li th:style="'display:'+@{${disp1}}+';'">
                                <a class="btn" th:href="@{/(page=1)}"> « </a>
                            </li>
                            <li th:style="'display:'+@{${disp1}}+';'">
                                <a class="btn" th:href="@{/(page=${postpage.number})}"> ← </a>
                            </li>
                    
                    
                            <li th:each="page : ${#numbers.sequence(pgn.startPage, pgn.endPage)}" 
                                th:class="${postpage.number == (page - 1)} ? 'active pointerx'">
                                <a class="btn" th:href="@{/(page=${page})}" th:text="${page}"></a>
                            </li>
                    
                    
                            <li th:style="'display:'+@{${disp2}}+';'">
                                <a class="btn" th:href="@{/(page=${postpage.number + 2})}"> → </a>
                            </li>
                            <li th:style="'display:'+@{${disp2}}+';'">
                                <a class="btn" th:href="@{/(page=${postpage.totalPages})}"> » </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="row" style="background-color: white"><br/></div>
            
            <div class="row" style="text-align: center;">
                <div style="background-color: pink; width: 30%; height: 90px; margin-bottom: 10px; display: inline-block;">
                    For normal advert
                </div>
            
                <div style="background-color: blue; width: 30%; height: 90px; margin-bottom: 10px; display: inline-block;">
                    For normal advert
                </div>
                
                <div style="background-color: orange; width: 30%; height: 90px; margin-bottom: 10px; display: inline-block;">
                    For normal advert
                </div>
            </div>
            
            <div class="row">
                <div style="background-color: rgb(0,88,52); height: 100px;"></div>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </body>
</html>
