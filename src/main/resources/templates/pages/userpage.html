<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>9jaForum</title>
        <link rel="shortcut icon" type="image/x-icon" th:href="@{/files/system_img/logo.jpg}" href=""/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" th:href="@{/css/app_style.css}" href=""/>
    </head>
    
    <body class="container">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div class="row">
                <h1>
                    <a><img src="" th:src="@{/files/system_img/logo.jpg}" width="50" height="50" alt="onenaijalogo" style="border-radius: 50%;"/> 9jaForum</a>
                </h1>
            </div>
        
            <div class="row">
                <nav class="navbar navbar-inverse container-fluid">
                    <ul class="nav navbar-nav">
                        <li><a th:href="@{/}">Switch</a></li>
                        <li><a th:href="@{/user/login}">Home</a></li>
                        <li><a>Opinions</a></li>
                        <li><a>Memelogic</a></li>
                        <li><a>Poetic Justice</a></li>
                        <li><a>Battle Of The Sexes</a></li>
                    </ul>
                </nav>
            </div>
            
            <!--
            <div class="row" style="text-align: center;">
                <div style="background-color: pink; width: 30%; height: 90px; margin-bottom: 10px; display: inline-block;">
                    For normal advert
                </div>
            
                <div style="background-color: blue; width: 30%; height: 90px; margin-bottom: 10px; display: inline-block;">
                    For normal advert
                </div>
                
                <div style="background-color: orange; width: 30%; height: 90px; margin-bottom: 10px; display: inline-block;">
                    For normal advert
                </div>
            </div>
            -->
            
            
            <div class="row">
                <div class="col-sm-3" style="padding: 8px; background-color: rgb(248,248,248);">
                    <a class="smallfont2" th:href="@{/user/prf}">
                        <div class="thumbNailX" style="background-color: rgb(247,247,247);">
                            <img th:classappend="${user.colorclass}" class="roundImage" src="" th:src="@{'/files/profile_img/' + ${user.pix}}" width="80" height="80" th:alt="${user.username + ' pic'}" alt=""/><br/><br/>
                            <div class="postcomment_username" th:text="${'@' + user.username + ' - ' + user.userrank}"></div>
                        </div>
                    </a><br/>
                        
                    <div>
                        <a class="smallfont2" th:href="@{/user/login}">Compose</a><hr/>
                        <a class="smallfont2" th:href="@{/user/inbox(pg=1)}">Inbox <span class="badge smallfont" th:text="${size}"></span></a><hr/>
                        <a class="smallfont2" th:href="@{/user/flpost(pg=1)}">Followed Posts <span class="badge smallfont" th:text="${pize}"></span></a><hr/>
                        <a class="smallfont2" th:href="@{/user/rcd(pg=1)}">My Trend <span class="badge smallfont" th:text="${tize}"></span></a><hr/>
                        
                        <a class="smallfont2" th:href="@{/user/ads}">Create Ad</a><hr/>
                        <a class="smallfont2" th:href="@{/user/adm}">Manage Ad <span class="badge">125</span></a><hr/>
            	        
                        <form th:action="@{/j_spring_security_logout}" method="POST">
                            <button class="btn btn-danger btn-sm" name="xx" value="logout"><span class="glyphicon glyphicon-user"></span> Logout</button>
                            <input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}"/>
                        </form>
                    </div>
                </div>
            
                <div class="col-sm-9" th:classappend="${firstBlock}">
                    <p class="smallfont centertinz" th:text="${alert}"></p>
                    
                    <div>
                        <form th:action="@{/user/postcontrol}" method="post" th:object="${postclass}" enctype="multipart/form-data">
                            <div class="form-group">
                                <input class="form-control" th:field="*{title}" type="text" placeholder="Title" required="" maxlength="100"/><br/>
                                <textarea class="form-control" th:field="*{content}" placeholder="Compose" cols="20" rows="10" required="" maxlength="10000"></textarea><br/>
                            </div>
                            
                            <div class="form-group">
                                <input id="addimg" class="btn btn-sm btn-default" th:field="*{contentFile}" type="file" style="display: inline"/>
                                <button class="btn btn-sm btn-info" name="actionButton" value="add_img"><span class="glyphicon glyphicon-user" style="display: inline"></span> Upload</button>
                            </div>
                            
                            <div class="form-group">
                                <input id="coverimg" class="btn btn-sm btn-default" th:field="*{coverFile}" type="file" style="display: inline"/>
                                <label for="coverimg" style="display: inline; font-weight: normal;">Cover Image (Optional)</label>
                            </div><br/>
                            
                            <div class="form-group" style="text-align: center;">
                                <div class="radio-inline">
                                    <label style="font-weight: normal;">
                                        <input type="radio" th:field="*{category}" value="mypost" checked=""/> Post
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label style="font-weight: normal;">
                                        <input type="radio" th:field="*{category}" value="opinion"/> Opinion
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label style="font-weight: normal;">
                                        <input type="radio" th:field="*{category}" value="memelogic"/> Memelogic
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label style="font-weight: normal;">
                                        <input type="radio" th:field="*{category}" value="poetic_justice"/> Poetic Justice
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label style="font-weight: normal;">
                                        <input type="radio" th:field="*{category}" value="zex_battle"/> Battle of the sexes
                                    </label>
                                </div><br/>
                                
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" th:field="*{rank}" value="rank" checked=""/> Rank this post
                                    </label>
                                </div><br/>
                                
                                <button class="btn btn-success btn-block" name="actionButton" value="post"><span class="glyphicon glyphicon-user"></span> Post</button>    
                            </div>
                        </form>
                    </div><br/>	
                </div>
                
                <div class="col-sm-9" th:classappend="${secondBlock}">
                    <p class="smallfont centertinz" th:text="${alert}"></p>
                    
                    <div class="prfdiv">
                        <img th:classappend="${user.colorclass}" class="roundImage" src="" th:src="@{'/files/profile_img/' + ${user.pix}}" width="130" height="130" th:alt="${user.username + ' pic'}" alt=""/><br/><br/>
                        
                        <form th:action="@{/user/prfupd}" method="post" th:object="${postclass}" enctype="multipart/form-data">
                            <div class="form-group">
                                <input class="btn btn-sm btn-default" th:field="*{coverFile}" type="file" style="display: inline" required=""/>
                                <button class="btn btn-primary" name="actionButton" value="post"><span class="glyphicon glyphicon-user"></span> Upload</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="col-sm-9" th:classappend="${thirdBlock}">
                    <p class="smallfont centertinz">Pending approval</p>
                    
                    
                    <div th:if="${unapprovedPost} != null">
                        <div th:object="${unapprovedPost}" class="panel panel-success">
                            <div class="panel-heading title centertinz" th:text="*{title}"></div>
                            <div class="panel-body">
                                <div style="overflow: auto;">
                                    <span th:classappend="*{postrank} != 0 ? 'prclass' : 'hidden'" th:text="*{'PR: ' + postrank}"></span>
                                </div>
                        
                                <div class="justify" th:utext="*{content}"></div><br/>
                            </div>
                        </div>
                    </div>
                    
                    <ul class="pager centertinz">
                        <li>
                            <a th:href="@{/user/rcd(pg=${pgn})}">Back</a>
                        </li>
                    </ul>
                </div>
            </div>
            
            
            <!--
            <div class="row" style="text-align: center;">
                <div style="background-color: pink; width: 30%; height: 90px; margin-bottom: 10px; display: inline-block;">
                    For normal advert
                </div>
            
                <div style="background-color: blue; width: 30%; height: 90px; margin-bottom: 10px; display: inline-block;">
                    For normal advert
                </div>
                
                <div style="background-color: orange; width: 30%; height: 90px; margin-bottom: 10px; display: inline-block;">
                    For normal advert
                </div>
            </div><br/><br/>
            -->
            <div class="row">
                <div style="background-color: rgb(0,88,52); height: 100px;"></div>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </body>
</html>
