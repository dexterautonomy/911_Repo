<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>9jaForum</title>
        <link rel="shortcut icon" type="image/x-icon" th:href="@{/files/system_img/logo.jpg}" href=""/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" th:href="@{/css/app_style.css}" href=""/>
    </head>
    
    <body class="container">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div class="row">
                <h1>
                    <a><img src="" th:src="@{/files/system_img/logo.jpg}" width="50" height="50" alt="onenaijalogo" style="border-radius: 50%;"/> 9jaForum</a>
                </h1>
            </div>
        
            <div class="row">
                <nav class="navbar navbar-inverse container-fluid">
                    <ul class="nav navbar-nav">
                        <li><a th:href="@{/}">Switch</a></li>
                        <li><a th:href="@{/user/login}">Home</a></li>
                        <li><a>Opinion</a></li>
                        <li><a>Memelogic</a></li>
                        <li><a>Poem/Sarcasm</a></li>
                        <li><a>The Sexes</a></li>
                    </ul>
                </nav>
            </div>
            
            <!--
            <div class="row" style="text-align: center;">
                <div style="background-color: pink; width: 30%; height: 90px; margin-bottom: 10px; display: inline-block;">
                    For normal advert
                </div>
            
                <div style="background-color: blue; width: 30%; height: 90px; margin-bottom: 10px; display: inline-block;">
                    For normal advert
                </div>
                
                <div style="background-color: orange; width: 30%; height: 90px; margin-bottom: 10px; display: inline-block;">
                    For normal advert
                </div>
            </div>
            -->
            
            
            <div class="row">
                <div class="col-sm-3" style="padding: 8px; background-color: rgb(248,248,248);">
                    <a class="smallfont2" th:href="@{/user/prf}">
                        <div class="thumbNailX" style="background-color: rgb(247,247,247);">
                            <img th:classappend="${user.colorclass}" class="roundImage" src="" th:src="@{'/files/profile_img/' + ${user.pix}}" width="80" height="80" th:alt="${user.username + ' pic'}" alt=""/><br/><br/>
                            <div class="postcomment_username" th:text="${'@' + user.username + ' - ' + user.userrank}"></div>
                        </div>
                    </a><br/>
                        
                    <div>
                        <a class="smallfont2" th:href="@{/user/login}">Compose</a><hr/>
                        <a class="smallfont2" th:href="@{/user/inbox(pg=1)}">Inbox <span class="badge smallfont" th:text="${size}"></span></a><hr/>
                        <a class="smallfont2" th:href="@{/user/flpost(pg=1)}">Followed Posts <span class="badge smallfont" th:text="${pize}"></span></a><hr/>
                        <a class="smallfont2" th:href="@{/user/rcd(pg=1)}">My Trend <span class="badge smallfont" th:text="${tize}"></span></a><hr/>
                        
                        <a class="smallfont2" th:href="@{/user/ads}">Ads</a><hr/>
            	        
                        <form th:action="@{/j_spring_security_logout}" method="POST">
                            <button class="btn btn-danger btn-sm" name="xx" value="logout"><span class="glyphicon glyphicon-user"></span> Logout</button>
                            <input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}"/>
                        </form>
                    </div>
                </div>
                
                <div class="col-sm-9">
                    <div class="panel panel-primary">
                        <div class="panel-heading title centertinz">Adverts</div>
                    </div>
                    
                    <div style="overflow: auto;">
                        <a class="prclass" th:href="@{/}">Buy Credit</a>
                    </div>
                    
                    <div class="smallfont centertinz" th:text="${alert}"></div>
                    
                    <div th:classappend="${noAdsPostedYet}">
                        <span th:text="${alertFallback}"></span>
                    </div>
                    
                    <div class="adDiv" th:classappend="${firstBlock}">
                        <div class="col-sm-6">
                            <a th:href="@{/user/ads(ct_=nw)}" class="newAd">Create New Ad</a>
                        </div>
                        
                        <div class="col-sm-6">
                            <a th:href="@{/user/ads(ct_=mn, pg=1)}" class="existingAd">Manage Ad</a>
                        </div>
                    </div>
                    
                    <div class="advertForm" th:classappend="${secondBlock}" th:if="${advertObject} != null">
                        
                        
                        <div>
                            <form th:action="@{/user/ads(pt_ad)}" method="post" th:object="${advertObject}" enctype="multipart/form-data">
                                <div class="form-group">
                                    <input class="form-control" th:field="*{landingPage}" type="url" placeholder="Target URL: http://www.domainname.com" required="" maxlength="254"/><br/>
                                </div>
                            
                                <div class="form-group">
                                    <input id="adsImg" class="btn btn-sm btn-default" th:field="*{file}" type="file" style="display: inline" required=""/>
                                    <label for="adsImg" style="display: inline; font-weight: normal;"> Advert photo</label>
                                </div><br/>
                            
                                <div class="form-group">
                                    <div class="radio-inline">
                                        <label style="font-weight: normal;">
                                            <input type="radio" th:field="*{payOption}" value="CPM" checked=""/> Cost/Mille
                                        </label>
                                    </div>
                                    <div class="radio-inline">
                                        <label style="font-weight: normal;">
                                            <input type="radio" th:field="*{payOption}" value="CPC"/> Cost/Click
                                        </label>
                                    </div><br/><br/>
                                
                                    <input type="submit" class="btn btn-success btn-block" value="Save Ad"/>
                                </div>
                            </form>
                        </div><br/>
                    </div>
                    
                    <div class="" th:classappend="${thirdBlock}" th:if="${unExpiredAdObjList} != null">
                        
                        
                        <div th:classappend="${theclass}">
                            <span th:text="${noAdAvailable}"></span>
                        </div>
                        
                        <div class="list-group">
                            <div th:each="adObj : ${unExpiredAdObjList}">
                                <a class="list-group-item" th:href="@{/user/ads(edit, pos=${adObj.id}, pg=${pgn})}">
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <img src="" th:src="@{'/files/ad_img/' + ${adObj.adsImage}}" width="250" height="100" alt="" th:alt="${adObj.adsImage}"/>
                                        </div>
                                        <div class="col-xs-6">
                                            <div>
                                                <span>Admin approval: </span>
                                                <span th:text="${adObj.approve} == 0 ? 'Pending' : 'Active'"></span>
                                            </div>
                                            
                                            <div>
                                                <span>Date started: </span>
                                                <span th:text="${adObj.startDate}"></span>
                                            </div>
                                            <div>
                                                <span>Pay option: </span>
                                                <span th:text="${adObj.payOption} == 'CPC' ? 'Pay per click' : 'Pay per mille'"></span>
                                            </div>
                                            <div th:if="${adObj.payOption} == 'CPC'">
                                                <span>Total clicks: </span>
                                                <span th:text="${adObj.clicks}"></span>
                                            </div>
                                            <div th:if="${adObj.payOption} == 'CPM'">
                                                <span>Total views: </span>
                                                <span th:text="${adObj.views}"></span>
                                            </div>
                                            
                                            <div>
                                                <span>On hold: </span>
                                                <span th:text="${adObj.pause} == 1 ? 'Yes' : 'No'"></span>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div><br/>
                        
                        <div>
                            <ul class="pager centertinz">
                                <li th:style="'display:'+@{${disp1}}+';'">
                                    <a class="btn" th:href="@{/user/ads(ct_=mn, pg=${prev})}"> Previous </a>
                                </li>
                                <li th:style="'display:'+@{${disp2}}+';'">
                                    <a class="btn" th:href="@{/user/ads(ct_=mn, pg=${next})}"> Next </a>
                                </li>
                            </ul>
                        </div><br/>
                    </div>
                    
                    <div class="" th:classappend="${fourthBlock}" th:if="${editAdvert} != null">
                        
                        
                        <div>
                            <form th:action="@{/user/ads(pt_ad, edit_)}" method="post" th:object="${editAdvert}" enctype="multipart/form-data">
                                
                                <div style="text-align: center;">
                                    <span>
                                        <img src="" th:src="@{'/files/ad_img/' + *{adsImage}}" width="250" height="100" th:alt="*{adsImage}" alt=""/><br/><br/>
                                    </span>
                                </div>
                                
                                <div class="form-group">
                                    <input class="form-control" th:field="*{landingPage}" type="url" placeholder="Target URL: http://www.domainname.com" required="" maxlength="254"/><br/>
                                </div>
                           
                                <div class="form-group" style="text-align: center;">
                                    <input id="adsImg2" class="btn btn-sm btn-default" th:field="*{file}" type="file" style="display: inline" required=""/>
                                    <label for="adsImg2" style="display: inline; font-weight: normal;"> Advert photo</label>
                                </div><br/>
                            
                                <div class="form-group" style="text-align: center;">
                                    <div class="radio-inline">
                                        <label style="font-weight: normal;">
                                            <input type="radio" th:field="*{payOption}" value="CPM" checked=""/> Cost/Mille
                                        </label>
                                    </div>
                                    <div class="radio-inline">
                                        <label style="font-weight: normal;">
                                            <input type="radio" th:field="*{payOption}" value="CPC"/> Cost/Click
                                        </label>
                                    </div><br/><br/>
                                    
                                    <div class="btn-group btn-group-justified">                                        
                                        <div class="btn-group">
                                            <button name="actionButton" value="update" class="btn btn-primary">Update</button>
                                        </div>
                                        
                                        <div class="btn-group">
                                            <button name="actionButton" value="pause" class="btn btn-warning">Pause</button>
                                        </div>
                                        
                                        <div class="btn-group">
                                            <button name="actionButton" value="terminate" class="btn btn-danger">Terminate</button>
                                        </div>
                                    </div><br/>
                                    
                                    <div>
                                        <ul class="pager">
                                            <li>
                                                <a class="btn" th:href="@{/user/ads(ct_=mn, pg=${pgn})}"> Back </a>
                                            </li>
                                        </ul>
                                    </div><br/>
                                </div>
                            </form>
                        </div><br/>
                           
                    </div>
                </div>
            </div>
            
            
            <!--
            <div class="row" style="text-align: center;">
                <div style="background-color: pink; width: 30%; height: 90px; margin-bottom: 10px; display: inline-block;">
                    For normal advert
                </div>
            
                <div style="background-color: blue; width: 30%; height: 90px; margin-bottom: 10px; display: inline-block;">
                    For normal advert
                </div>
                
                <div style="background-color: orange; width: 30%; height: 90px; margin-bottom: 10px; display: inline-block;">
                    For normal advert
                </div>
            </div><br/><br/>
            -->
            <div class="row">
                <div style="background-color: rgb(0,88,52); height: 100px;"></div>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </body>
</html>
