<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link rel="shortcut icon" type="image/x-icon" th:href="@{/files/system_img/logo.jpg}" href=""/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" th:href="@{/css/app_style.css}" href=""/>
    </head>
    
    <body class="container">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div class="row">
                <h1>
                    <a><img src="" th:src="@{/files/system_img/logo.jpg}" width="50" height="50" alt="onenaijalogo" style="border-radius: 50%;"/> 9jaForum</a>
                </h1>
            </div>
            
            <div class="row">
                <nav class="navbar navbar-inverse container-fluid">
                    <ul class="nav navbar-nav">
                        <li><a th:href="@{/}">Home</a></li>
                        <li><a>Opinions</a></li>
                        <li><a>Memelogic</a></li>
                        <li><a>Poetic Justice</a></li>
                        <li><a>Battle Of The Sexes</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a th:href="@{/user/login}"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                        <li><a th:href="@{/signup}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    </ul>
                </nav>
            </div>
        
            <div>
              <h2 style="text-align: center; color: blue;">Sign up is free!</h2><br/>
            </div>
        
            <div class="row">
                <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <form method="post" th:action="@{/reg_1}" th:object="${signupobject}">
                            <div class="form-group">
                                <input class="form-control" type="text" name="username" placeholder="Username" required=""/><br/>
                                <input class="form-control" type="email" name="email" placeholder="E-mail" required=""/><br/>
                                <input class="form-control" type="password" name="password" placeholder="Password" required=""/><br/>
                        
                                <div class="radio-inline">
                                    <label><input type="radio" name="gender" value="Male" checked=""/>Male</label>
                                </div>
                                <div class="radio-inline">
                                    <label><input type="radio" name="gender" value="Female"/>Female</label>
                                </div><br/><br/>
                                <input class="btn btn-success" type="submit" value="Submit"/>
                	    </div>
                        </form>
                    </div>
                <div class="col-sm-3"></div>
            </div>
            
            
            <div class="row">
                <div style="background-color: rgb(0,88,52); height: 100px;"></div>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </body>
</html>
