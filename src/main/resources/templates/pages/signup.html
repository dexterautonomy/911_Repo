<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link rel="shortcut icon" type="image/x-icon" th:href="@{/files/system_img/logo.jpg}" href=""/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" th:href="@{/css/app_style.css}" href=""/>
    </head>
    
    <body class="container">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div th:include="pages/adfragments :: headLogo"/>
            <div th:include="pages/adfragments :: navigationHome"/>
        
            <div>
              <h2 style="text-align: center; color: blue;">Sign up is free!</h2><br/>
            </div>
        
            <div class="row">
                <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <form method="post" th:action="@{/reg_1}" th:object="${signupobject}">
                            <div class="form-group">
                                <input class="form-control" type="text" name="username" placeholder="Username" required=""/><br/>
                                <input class="form-control" type="email" name="email" placeholder="E-mail" required=""/><br/>
                                <input class="form-control" type="password" name="password" placeholder="Password" required=""/><br/>
                        
                                <div class="radio-inline">
                                    <label style="font-weight: normal;">
                                        <input type="radio" name="gender" value="Male" checked=""/>Male
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label style="font-weight: normal;">
                                        <input type="radio" name="gender" value="Female"/>Female
                                    </label>
                                </div><br/><br/>
                                <input class="btn btn-success" type="submit" value="Submit"/>
                	    </div>
                        </form>
                    </div>
                <div class="col-sm-3"></div>
            </div>
            
        </div>
        <div class="col-sm-1"></div>
    </body>
</html>
